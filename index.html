<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS for Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--CSS File-->
        <link rel="stylesheet" href="./styles/index.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container-fluid d-flex align-items-center justify-content-center p-0 py-4">
            <div class="card card-main">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="input-div rounded d-inline position-relative">
                            <input type="text" class="border-0 rounded p-2 search-bar" placeholder="Search City">
                            <ul id="city-list" class="list-group list-group-flush position-absolute">
                                <!--Search list data form javascript on search button click-->
                            </ul>
                        </div>
                        <button id="search-button" class="align-self-start py-2 mx-2 rounded border-0 btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                    </div>
                    <div id="accordion" class="mt-3">
                        <div class="card prev-data-card">
                            <div class="card-header">
                                <div data-toggle="collapse" href="#collapseOne">
                                Previous Searches
                                <span class="float-right"><i class="fa-solid fa-angle-down"></i></span>
                                </div>
                            </div>
                            <div id="collapseOne" class="collapse show">
                                <div class="card-body">
                                    <div id="prev-data-set" class="d-flex justify-content-around flex-wrap">
                                        No history found.
                                        <!--Previous searched cities-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="loading" class="mt-2 d-none">
                        Loading...
                    </div>
                    <div id="main-weather" class="mt-2 justify-content-around d-none">
                        <div>
                            <p id="current-time" class="lighted m-1"><!--Adding value by javascript--></p>
                            <h5 id="city" class="m-1"><!--Adding value by javascript--></h5>
                            <p id="lat-lon" class="lighted m-0"><!--Adding value by javascript--></p>
                            <h5 id="icon-temp" class="m-1"><!--Adding value by javascript--></h5>
                            <p id="sunrise-sunset" class="m-0"><!--Adding value by javascript--></p>
                            <p id="feels-like" class="m-0"><!--Adding value by javascript--></p>
                            <div class="d-flex">
                                <span class="border-right pr-2">
                                    <p id="wind" class="m-0"><!--Adding value by javascript--></p>
                                    <p id="humidity" class="m-0"><!--Adding value by javascript--></p>
                                    <p id="visibility" class="m-0"><!--Adding value by javascript--></p>
                                </span>
                                <span class="pl-2">
                                    <p id="dew-point" class="m-0"><!--Adding value by javascript--></p>
                                    <p id="pressure" class="m-0"><!--Adding value by javascript--></p>
                                    <p id="uvi" class="m-0"><!--Adding value by javascript--></p>
                                </span>
                            </div>
                        </div>
                        <div class="align-self-center">
                            <div id="warmest-temp" class="mb-3 p-2">
                                <!--Adding value by javascript-->
                            </div>
                            <div id="coolest-temp" class="p-2">
                                <!--Adding value by javascript-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Scripts for Font Awesome-->
        <script src="https://kit.fontawesome.com/51cc696dc8.js" crossorigin="anonymous"></script>
        <!--Scripts for Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--Script File-->
        <script src="./js/fetchapi.js"></script>
        <script src="./js/storage.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
